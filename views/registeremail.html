<div class="remail">
	<nav class="menu">
		<div class="phonere" ui-sref="passport.rphone" ui-sref-active="ract">
			手机注册
		</div>
		<div class="emailre" ui-sref="passport.remail" ui-sref-active="ract">
			邮箱注册
		</div>
	</nav>
	<form action="" action="login()" name="myForm" ng-controller="validateCtrl" novalidate>
		<ul class="rphone-list">
			<li>
		<input type="email" name="email" ng-model="email" required ng-minlength="5">
				<span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
				<span ng-show="myForm.email.$error.required">邮箱是必须的。</span>
				<span ng-show="myForm.email.$error.email">非法的邮箱地址。</span>
			</li>
		<li></li>
		<li></li>
		<li>
			
		<input type="submit" value="提交" ng-disabled="myForm.email.$dirty && myForm.email.$invalid" />

			</li>
		</ul>
		
		<p class="findmi">
			<a href="">找回密码</a>
		</p>
	</form>

</div>
